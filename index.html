<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史爱好者服务专设网站</title>
    <link rel="shortcut icon" href="历史爱好者服务专设网站（网页图标）.ico" type="image/x-icon">
    <style>
        /* ====================
           基础重置与变量
           ==================== */
        :root {
            --bg-color: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-blue: #3b82f6;
            --accent-blue-dim: rgba(59, 130, 246, 0.15);
            --grid-color: rgba(59, 130, 246, 0.05);
            --button-bg: rgba(255, 255, 255, 0.05);
            --button-hover-bg: rgba(255, 255, 255, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止滚动条出现 */
            position: relative;
        }

        /* ====================
           左上角头部区域
           ==================== */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .header-logo {
            width: 10%; /* 按比例缩小至10% */
            max-width: 120px;
            height: auto;
            border-radius: 12px; /* 添加圆角效果 */
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }

        /* ====================
           背景网格效果
           ==================== */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px; /* 网格大小 */
            z-index: -1;
            /* 添加一个微妙的径向渐变，让中心更亮，增加层次 */
            background: 
                radial-gradient(circle at center, rgba(59, 130, 246, 0.08) 0%, transparent 70%),
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* ====================
           主容器
           ==================== */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            z-index: 1;
        }

        /* ====================
           文本样式
           ==================== */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        /* ====================
           跳转块/按钮样式
           ==================== */
        .jump-block {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            background: var(--button-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.2rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 320px;
            backdrop-filter: blur(10px);
        }

        .jump-block:hover {
            background: var(--button-hover-bg);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(59, 130, 246, 0.1);
        }

        .jump-text {
            text-align: left;
            font-size: 1rem;
            line-height: 1.4;
            padding-right: 1rem;
        }

        .jump-text strong {
            display: block;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        /* ====================
           箭头图标与动画
           ==================== */
        .arrow-icon {
            width: 24px;
            height: 24px;
            position: relative;
            flex-shrink: 0;
        }

        .arrow-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--accent-blue);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 定义箭头动画 */
        .arrow-icon svg {
            animation: arrowSlide 2.5s infinite ease-in-out;
            transform-origin: center;
        }

        /* 鼠标悬停时停止动画 */
        .jump-block:hover .arrow-icon svg {
            animation-play-state: paused;
        }

        @keyframes arrowSlide {
            0% {
                transform: translateX(-8px) translateZ(0); /* 初始在左侧外 */
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateX(0) translateZ(0); /* 移动到中间 */
            }
            50% {
                transform: translateX(8px) translateZ(0); /* 移动到右侧外 */
                opacity: 0;
            }
            51% {
                transform: translateX(-8px) translateZ(0); /* 瞬间回到左侧外 */
                opacity: 0;
            }
            70% {
                opacity: 1;
                transform: translateX(0) translateZ(0); /* 再次移动到中间 */
            }
            100% {
                transform: translateX(0) translateZ(0); /* 停在中间 */
                opacity: 1;
            }
        }

        /* ====================
           响应式调整
           ==================== */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .jump-block {
                min-width: auto;
                width: 100%;
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            .jump-text {
                padding-right: 0;
            }
            /* 在手机竖屏下，箭头动画改为上下移动，避免空间不足 */
            .arrow-icon svg {
                animation: arrowSlideMobile 2.5s infinite ease-in-out;
            }
            @keyframes arrowSlideMobile {
                0% { transform: translateY(-8px); opacity: 0; }
                20% { opacity: 1; transform: translateY(0); }
                50% { transform: translateY(8px); opacity: 0; }
                51% { transform: translateY(-8px); opacity: 0; }
                70% { opacity: 1; transform: translateY(0); }
                100% { transform: translateY(0); opacity: 1; }
            }
        }
    </style>
</head>
<body>

    <!-- 左上角头部区域 -->
    <header class="header">
        <img src="历史爱好者服务专设网站（网页图标·大尺寸）.png" alt="历史爱好者服务专设网站" class="header-logo">
        <div class="header-title">历史爱好者服务专设网站</div>
    </header>

    <!-- 背景网格层 -->
    <div class="grid-background"></div>

    <!-- 主要内容区 -->
    <main class="container">
        <!-- 主标题 -->
        <h1>网站正在更新与维护</h1>
        
        <!-- 副标题/说明文本 -->
        <p class="subtitle">
            预计中午或下午的时段内完成版本更新<br>
            给您带来不便，敬请谅解
        </p>

        <!-- 跳转块（按钮） -->
        <a href="1.5版本更新前瞻.html" class="jump-block" aria-label="查看新版本更新内容">
            <div class="jump-text">
                <strong>新版本更动内容</strong>
                趁此空闲，可继续浏览
            </div>
            <div class="arrow-icon">
                <!-- 右箭头 SVG -->
                <svg viewBox="0 0 24 24">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </div>
        </a>
    </main>

</body>
</html>
